<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>IndexedDB Sample</title>
    </head>

    <body>
        <h1>IndexedDB Sample</h1>

        <h2>Create New Item</h2>
        <form method="POST" enctype="multipart/form-data" action="index.html" id="form">
            <dl>
                <dt>Title</dt>
                <dd><input type="text" id="title" required></dd>

                <dt>Evaluation</dt>
                <dd>
                    <select id="evaluation" required>
                        <option value="excellent">Excellent</option>
                        <option value="good" selected>Good</option>
                        <option value="poor">Poor</option>
                    </select>
                </dd>

                <dt>Image</dt>
                <dd>
                    <input type="file" accept="image/*" id="image" required>
                    <br>
                    <canvas id="canvas" width="0" height="0"></canvas>
                </dd>

            </dl>

            <button type="submit" id="submit">Add Item</button>
        </form>

        <br>

        <table border="1">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>title</th>
                    <th>evaluation</th>
                    <th>image</th>
                </tr>
            </thead>
            <tbody id="item-list">
                <!--item-list-->
            </tbody>
        </table>

        <script src="indexeddb.js"></script>
    </body>
</html>
